# --- H2 en mémoire, en mode MySQL ---
spring.datasource.url=jdbc:h2:mem:assurance_test;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# --- Désactiver migrations / init auto pendant les tests ---
spring.liquibase.enabled=false
spring.flyway.enabled=false
spring.sql.init.mode=never

# --- Sécurité (on ne s'en sert pas en test) ---
# Cette propriété ne désactive pas Security en Boot 3, on garde quand même.
spring.security.enabled=false
# Si tu as le starter resource-server dans le classpath, mets une URL factice:
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost/dummy

# --- URLs factices pour services ML (si jamais appelés en test) ---
ml.service.v1.url=http://localhost:5000
ml.service.v2.url=http://localhost:5001

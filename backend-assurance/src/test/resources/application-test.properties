# Configuration de test avec base H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate pour les tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Désactiver la sécurité pour les tests (optionnel)
spring.security.enabled=false

# URLs des services ML pour les tests
ml.service.v1.url=http://localhost:5000
ml.service.v2.url=http://localhost:5001
<div class="d-flex align-items-center gap-2 mb-3">
  <h3 class="mb-0">Cas frauduleux (≥ 50%)</h3>

  <select class="form-select form-select-sm w-auto" [(ngModel)]="filterEntity" (change)="load()">
    <option value="ALL">Tous</option>
    <option value="ASSURE">Assurés</option>
    <option value="SINISTRE">Sinistres</option>
  </select>

  <select class="form-select form-select-sm w-auto" [(ngModel)]="status" (change)="load()">
    <option value="OPEN">Ouverts</option>
    <option value="REVIEWED">Revus</option>
    <option value="DISMISSED">Ignorés</option>
    <option value="CONFIRMED">Confirmés</option>
    <option value="RESOLVED">Résolus</option>
  </select>

  <input class="form-control form-control-sm w-auto" type="number" [(ngModel)]="minScore" (change)="load()" />

  <button class="btn btn-primary btn-sm" (click)="load()">Rafraîchir</button>
</div>

<div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>

<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Type</th>
      <th>Identifiant</th>
      <th>Score</th>
      <th>Niveau</th>
      <th>Raison</th>
      <th>Détecté le</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let r of rows; let i = index; trackBy: trackById">
      <td>{{ i + 1 }}</td>
      <td>{{ r.entity_type }}</td>
      <td>{{ r.entity_id }}</td>
      <td>{{ r.score }}%</td>
      <td>
          <span class="badge"
                [ngClass]="{
                  'bg-danger': r.risk_level === 'CRITICAL',
                  'bg-warning text-dark': r.risk_level === 'HIGH',
                  'bg-primary': r.risk_level === 'MEDIUM',
                  'bg-success': r.risk_level === 'LOW' || r.risk_level === 'NORMAL'
                }">
            {{ r.risk_level || 'NORMAL' }}
          </span>
      </td>
      <td>{{ r.reason || '-' }}</td>
      <td>{{ r.detected_at | date:'short' }}</td>
      <td class="text-nowrap">
        <button class="btn btn-sm btn-outline-success me-2"
                (click)="review(r)">
          Marquer “revu”
        </button>
      </td>
    </tr>

    <tr *ngIf="!isLoading && rows.length === 0">
      <td colspan="8" class="text-center text-muted py-4">
        Aucun cas à afficher.
      </td>
    </tr>
    </tbody>
  </table>
</div>
